<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body onload="greetUser()">
    <div class="chat-container">
        <h1>GPS Chatbot</h1>
        <div id="chat-box"></div>

        <!-- Input area with location and send buttons -->
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
            <button id="location-button" style="display: none;" onclick="useCurrentLocation()">Use Current Location</button>
        </div>
    </div>

    <script>
        const ttsAudio = new Audio();

        function greetUser() {
            // Display initial greeting message
            const greetingMessage = "Hello! Welcome to the GPS Chatbot. Please click the 'Use Current Location' button to get started.";
            addMessage(greetingMessage, 'bot');
            playTTS(greetingMessage);

            // Show the "Use Current Location" button after the greeting message
            document.getElementById('location-button').style.display = 'inline-block';
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            addMessage(userInput, 'user');
            document.getElementById('user-input').value = '';

            const response = await fetch('/get_response', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: userInput })
            });
            const data = await response.json();

            // Redirect to directions page if destination is confirmed
            if (data.redirect) {
                window.location.href = "/directions";
                return;
            }

            addMessage(data.response, 'bot');
            playTTS(data.response);

            if (data.show_location_button) {
                document.getElementById('location-button').style.display = 'inline-block';
            }

            // Display destination buttons if provided in the response
            if (data.destinations) {
                displayDestinationButtons(data.destinations);
            }
        }

        function addMessage(text, sender) {
            const chatBox = document.getElementById('chat-box');
            
            // Create the message container for this specific message
            const message = document.createElement('div');
            message.className = `message ${sender}`;
            message.textContent = text;

            // If the sender is the bot, add message to the top; otherwise, add to the bottom
            if (sender === 'bot') {
                chatBox.appendChild(message);
            } else {
                chatBox.appendChild(message);
            }

            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom of the chat box
        }

        function displayDestinationButtons(destinations) {
            const chatBox = document.getElementById('chat-box');
            const buttonContainer = document.createElement('div');
            buttonContainer.className = 'button-container';

            destinations.forEach(destination => {
                const button = document.createElement('button');
                button.className = 'destination-button';
                button.textContent = destination;
                button.onclick = () => {
                    document.getElementById('user-input').value = destination;
                    sendMessage();
                };
                buttonContainer.appendChild(button);
            });

            chatBox.appendChild(buttonContainer);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function playTTS(text) {
            fetch(`/tts?text=${encodeURIComponent(text)}`)
                .then(response => response.blob())
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    ttsAudio.src = url;
                    ttsAudio.play();
                })
                .catch(error => console.error("TTS error:", error));
        }

        async function useCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const response = await fetch('/set_origin', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ lat: lat, lon: lon })
                    });
                    const data = await response.json();
                    addMessage(data.response, 'bot');
                    playTTS(data.response);

                    // Display destination buttons after setting the location
                    if (data.destinations) {
                        displayDestinationButtons(data.destinations);
                    }
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
    </script>
</body>
</html>
